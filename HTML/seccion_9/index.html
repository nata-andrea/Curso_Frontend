<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1> Formularios en html</h1>
    <!--target="_self" para que la respuesta se visualize dentro 
        de la misma ventana o _blanck para una nueva ventana
        autocomplete para que sugiera valores que ya se han escrito
        aL poner DISABLE entonces ese valor ya no se envia al servidor-->
    <form action="mi_servidor" method="get" target="_blank" autocomplete="off"> <!-- Para que no se valide <form novalidate>, metodo post-->
        <fieldset> <!--Para agregar marco a todo el formulario-->
            <legend>Datos persona:</legend>
            <!--PARA ELEMENTOS DE TIPO INPUT-->

            <label for="id_persona">Id persona</label><br/>
            <input type="text" id="id_persona" name="id_persona" 
            readonly="true" value="100" disabled="true"/>
            <br/>

            <label for="nombre">Nombre</label><br/>
            <input type="text" id="nombre" name="nombre" 
            placeholder="Escribe tu nombre" required="true"/>
            <br/>
            <label for="apellido">Apellido</label><br/>
            <input type="text" id="apellido" name="apellido" 
            placeholder="Escribe tu apellido" required="true"/>
            <br/>
            <!--
            <label for="pasword">Contraseña</label>
            <input type="password" id="pasword" name="pasword" 
            required="true"/>
            <br/>-->
            <label for="email:">Email:</label><br/>
            <input type="email" id="email" name="email" placeholder="Escribe tu email"/><br/> 

            <label for="edad:">Edad</label><br/>
            <input type="number" id="edad" name="edad" placeholder="Escribe tu edad"
            step="any"/><br/><br/>
            <!--Para que acepte valores decimales se agrega step=any-->

            <!--PARA VALORES OCULTOS-->
            <input type="hidden" id="sistema" name="sistema" value="SAP"/>


            <!--ELEMENTOS DE TIPO RADIOBUTTONS-->
            <label>Género</label><br/>

            <!--Para que no se seleccionen los 2 a la vez el name en ambos debe ser igual-->

            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>

            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/><br/>

            <!--ELEMENTOS DE TIPO CHECKBOXES-->
            <label>Género música favorita</label><br/>
            <input type="checkbox" id="clasica" name="clasica" value="clasica"/>
            <label for="clasica">clasica</label><br>

            <input type="checkbox" id="jazz" name="clasica" value="jazz"/>
            <label for="jazz">Jazz</label><br/><br/>

            <!--ELEMENTOS DE TIPO SELECT-->
            <label for="autos">Marca de auto favorita</label><br/>
            <select id="autos" name="autos">  <!--Para seleccionar varias opciones a la vez multiple="true"-->
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select><br/><br/>

            <!--ELEMENTOS DE TIPO TEXT AREA-->
            <label for="comentario">Comentario</label><br/>
            <textarea id="comentario" name="comentario" rows="2" cols="30">
            probando texto vamos a ver como funciona. Para enviar
            informacion mas grande al servidor
            </textarea><br/>

            <input type="submit" value="enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
            
            <!--BOTON DE TIPO RESET-->
            <input type="reset" value="restablecer"/>
        
        </fieldset>
    </form>
    
</body>
</html>
